name: Update Alignment Forum Posts Daily

on:
  schedule:
    # Run daily at 3:47 AM UTC (odd time to avoid high load periods)
    - cron: '47 3 * * *'
  workflow_dispatch: # Allow manual triggering from GitHub Actions UI
    inputs:
      full_refresh:
        description: 'Perform full refresh (fetch all AF posts)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

jobs:
  update-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx 'gql[httpx]' asyncpg pgvector openai python-dotenv numpy

      - name: Fetch posts and generate CSV
        run: |
          # Runs in incremental mode by default (fetches last 48 hours)
          # Use --full flag for complete refresh
          if [ "${{ github.event.inputs.full_refresh }}" = "true" ]; then
            python scripts/fetch_from_lesswrong.py --full
          else
            python scripts/fetch_from_lesswrong.py
          fi

      - name: Check if CSV was updated
        id: check_changes
        run: |
          if [ -f data/alignment-forum-posts.csv ]; then
            echo "CSV file exists"
            git add data/alignment-forum-posts.csv
            if git diff --staged --quiet; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "No changes to commit"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Changes detected"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "CSV file does not exist"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@users.noreply.github.com"
          timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "Update Alignment Forum posts: ${timestamp}"
          git push

      - name: Sync new posts to Neon database
        if: steps.check_changes.outputs.changed == 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/sync_posts.py

      - name: Summary
        run: |
          if [ -f data/alignment-forum-posts.csv ]; then
            post_count=$(tail -n +2 data/alignment-forum-posts.csv | wc -l)
            file_size=$(du -h data/alignment-forum-posts.csv | cut -f1)
            echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
            echo "- **Posts**: ${post_count}" >> $GITHUB_STEP_SUMMARY
            echo "- **File size**: ${file_size}" >> $GITHUB_STEP_SUMMARY
            echo "- **Updated**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Error" >> $GITHUB_STEP_SUMMARY
            echo "CSV file was not generated" >> $GITHUB_STEP_SUMMARY
          fi
